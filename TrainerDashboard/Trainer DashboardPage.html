<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymHub - 트레이너 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'ABeeZee', 'Noto Sans KR', sans-serif;
            background-color: #0a0a0a;
            color: #ffa366;
            min-height: 100vh;
            overflow-x: hidden;
        }


        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 255px;
            height: 100vh;
            background-color: #1a0f0a;
            border-right: 1px solid #ff6b00;
            z-index: 100;
        }

        /* Logo Container */
        .logo-container {
            padding: 24px 33px;
            display: flex;
            align-items: center;
            gap: 7px;
        }

        .icon {
            width: 48px;
            height: 48px;
            flex-shrink: 0;
        }

        .icon svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* 네온 효과 적용 */
        .logo-text {
            font-size: 24px;
            line-height: 24px;
            color: #ff6b00;
            font-weight: 400;
            text-shadow: 
                0 0 10px #ff8800,
                0 0 20px #ff8800,
                0 0 30px #ff8800,
                0 0 40px #ffaa00,
                0 0 60px #ffdd00;
            animation: neonBuzz 3s ease-in-out infinite;
        }

        @keyframes neonBuzz {
            0%, 100% {
                text-shadow: 
                    0 0 10px #ff8800,
                    0 0 20px #ff8800,
                    0 0 30px #ff8800,
                    0 0 40px #ffaa00,
                    0 0 60px #ffdd00;
            }
            10% {
                text-shadow: 
                    0 0 5px #ff8800,
                    0 0 10px #ff8800;
            }
            20% {
                text-shadow: 
                    0 0 15px #ff8800,
                    0 0 25px #ff8800,
                    0 0 40px #ffaa00,
                    0 0 70px #ffdd00;
            }
            30% {
                text-shadow: 
                    0 0 10px #ff8800,
                    0 0 20px #ff8800,
                    0 0 30px #ff8800;
            }
        }

        /* Divider */
        .divider {
            width: 100%;
            height: 1px;
            background-color: #ff6b00;
        }

        /* Navigation */
        .navigation {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-button {
            width: 100%;
            height: 36px;
            border-radius: 6px;
            border: 1px solid transparent;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 12px;
        }

        .nav-button:hover {
            border-color: #ff6b00;
            background-color: rgba(255, 107, 0, 0.1);
        }

        .nav-button.active {
            border-color: #ff6b00;
        }

        .nav-button svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .nav-button span {
            font-size: 14px;
            line-height: 20px;
            color: #ffa366;
            white-space: nowrap;
        }

        .nav-button.logout {
            border-radius: 8px;
        }

        .nav-button.logout span {
            color: #ff5252;
        }

        /* Main Content */
        .main-content {
            margin-left: 255px;
            padding: 29px;
            width: calc(100% - 255px);
            min-height: 100vh;
            background-color: #0a0a0a;
        }

        .page-title {
            font-size: 32px;
            color: #ff6b00;
            margin-bottom: 56px;
        }

        /* Cards Container */
        .cards-row {
            display: flex;
            gap: 17px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #1a0f0a;
            border: 1px solid #ff6b00;
            border-radius: 14px;
            padding: 25px;
            position: relative;
        }
    

        .card-title {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 18px;
            justify-content: space-between;
            height: 30px;
        }

        .card-title-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title svg {
            width: 20px;
            height: 20px;
        }

        .card-title span {
            color: white;
            font-size: 16px;
        }

        /* 트레이너 정보 Card */
        .trainer-card {
            width: 560px;
            min-height: 232px;
        }

        .trainer-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .trainer-buttons .btn-edit,
        .trainer-buttons .btn-password {
            display: inline-flex;
            align-items: center; 
            justify-content: center;
            height: 36px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1;
            cursor: pointer;
            gap: 8px;
        }


        .info-row {
            display: flex;
            justify-content: space-between;
           
            margin-bottom: 12px;
        }

        .info-label {
            color: #8a6a50;
            font-size: 14px;
        }

        .info-value {
            color: #ffa366;
            font-size: 14px;
        }

        .btn-edit {
            background-color: #ff6b00;
            border: none;
            color: white;
            padding: 0 16px; 
        }

        .btn-password {
            background-color: #0a0a0a;
            border: 1px solid #ff6b00;
            padding: 0 12px;
            color: #ffa366;
        }

        .btn-password svg,
        .trainer-buttons .btn-edit svg {
            display: block;
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            vertical-align: middle;
        }

        .btn-password span,
        .btn-edit span {
            color: inherit;
            display: inline-block;
        }
        
        .badge {
            background-color: #0a0a0a;
            border: 1px solid #ff6b00;
            border-radius: 15px;
            padding: 2px 5px;
            color: #ffa366;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 8px;
        }

        /* 이번 달 출석 Card */
        .attendance-card {
            width: 558px;
            height: 232px;
        }

        .attendance-card .card-title {
            margin-bottom: 50px;
        }

        .attendance-card .card-title span {
            color: #ff6b00;
        }

        .attendance-content {
            padding: 0 24px;
        }

        .attendance-days {
            color: #ff6b00;
            font-size: 30px;
            text-align: center;
            margin-bottom: 8px;
        }

        .attendance-label {
            color: #8a6a50;
            font-size: 14px;
            text-align: center;
            margin-bottom: 12px;
        }

        .progress-bar {
            background-color: #2d1810;
            border-radius: 999px;
            height: 8px;
            width: 100%;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            background-color: #ff6b00;
            height: 100%;
            transition: width 0.3s ease;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
        }

        .progress-info .label {
            color: #8a6a50;
            font-size: 14px;
        }

        .progress-info .value {
            color: #ff6b00;
            font-size: 14px;
        }

        /* 나의 헬스장 Card */
        .gym-card {
            width: 100%;
            max-width: 1134px;
            min-height: 317px;
        }

        .gym-card .card-title span {
            color: #ff6b00;
        }

        .gym-name {
            color: #ff6b00;
            font-size: 30px;
            text-align: center;
            margin-bottom: 60px;
        }

        .notices {
            padding: 0 21px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .notice-item {
            background-color: #2d1810;
            border-radius: 10px;
            padding: 17px;
        }

        .notice-item.important {
            border: 1px solid #ff6b00;
        }

        .notice-header {
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .notice-badge {
            background-color: #ff6b00;
            border-radius: 8px;
            padding: 3px 9px;
            color: #0a0a0a;
            font-size: 12px;
            flex-shrink: 0;
        }

        .notice-content {
            flex: 1;
        }

        .notice-title {
            color: #ffa366;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .notice-date {
            color: #8a6a50;
            font-size: 12px;
        }

        .btn-notice {
            position: absolute;
            top: 26px;
            right: 26px;
            background-color: #ff6b00;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background-color: #1a0f0a;
            border: 1px solid #ff6b00;
            border-radius: 14px;
            padding: 25px;
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            right: 25px;
            top: 25px;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .modal-close svg {
            width: 16px;
            height: 16px;
        }

        .modal-title {
            color: #ff6b00;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 34px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .form-label {
            color: #ffa366;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label svg {
            width: 12px;
            height: 12px;
        }

        .form-label.secondary {
            color: #8a6a50;
        }

        .form-input {
            background-color: #2d1810;
            border: 1px solid #ff6b00;
            border-radius: 8px;
            height: 36px;
            padding: 0 12px;
            color: #ffa366;
            font-size: 14px;
            outline: none;
            width: 100%;
        }

        .form-input::placeholder {
            color: #8a6a50;
        }

        .form-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .btn-cancel {
            background-color: #0a0a0a;
            border: 1px solid #ff6b00;
            border-radius: 8px;
            height: 36px;
            padding: 0 17px;
            color: #ffa366;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #ff6b00;
            border: none;
            border-radius: 8px;
            height: 36px;
            padding: 0 16px;
            color: #0a0a0a;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* 정보 수정 모달 */
        .info-modal .modal-content {
            width: 1220px;
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .cards-row {
                flex-direction: column;
            }

            .trainer-card,
            .attendance-card,
            .gym-card {
                width: 100%;
                max-width: 100%;
            }

            .btn-password {
                position: static;
                margin-bottom: 10px;
            }

            .btn-edit {
                position: static;
                margin-top: 10px;
            }

            .trainer-buttons {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 200px;
                width: calc(100% - 200px);
                padding: 15px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .info-modal .modal-content {
                width: 95vw;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 60px;
            }

            .logo-text,
            .nav-button span {
                display: none;
            }

            .main-content {
                margin-left: 60px;
                width: calc(100% - 60px);
            }
        }
    </style>
</head>

    <script>
        // 비밀번호 변경 모달
        function openPasswordModal() {
            document.getElementById('passwordModal').classList.add('active');
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('passwordSubmit').disabled = true;
        }

        // 정보 수정 모달
        function openInfoModal() {
            document.getElementById('infoModal').classList.add('active');
        }

        function closeInfoModal() {
            document.getElementById('infoModal').classList.remove('active');
        }

        // 비밀번호 유효성 검사
        function validatePassword() {
            const current = document.getElementById('currentPassword').value;
            const newPass = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('passwordSubmit');

            if (current && newPass && confirm && newPass === confirm) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // 비밀번호 입력 이벤트
        document.getElementById('currentPassword').addEventListener('input', validatePassword);
        document.getElementById('newPassword').addEventListener('input', validatePassword);
        document.getElementById('confirmPassword').addEventListener('input', validatePassword);

        // 비밀번호 변경 제출
        function submitPassword() {
            alert('비밀번호가 변경되었습니다.');
            closePasswordModal();
        }

        // 정보 수정 제출
        function submitInfo() {
            alert('정보가 저장되었습니다.');
            closeInfoModal();
        }

        // 로그아웃
        function handleLogout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                alert('로그아웃되었습니다.');
                // 실제로는 로그인 페이지로 리다이렉트
            }
        }

        // 모달 외부 클릭시 닫기
        document.getElementById('passwordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePasswordModal();
            }
        });

        document.getElementById('infoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeInfoModal();
            }
        });

        // 네비게이션 활성화
        document.querySelectorAll('.nav-button:not(.logout)').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.nav-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
