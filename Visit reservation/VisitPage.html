<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피트니스 센터 예약</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'ABeeZee', 'Noto Sans KR', sans-serif;
            background-color: #0a0a0a;
            color: #ffa366;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background-color: #1a0f0a;
            border-bottom: 1px solid #ff6b00;
            padding: 14px 159px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: #ffa366;
            cursor: pointer;
            font-size: 14px;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .title-text {
            color: #ff6b00;
            font-size: 16px;
        }

        /* Main Content */
        .main-content {
            padding: 113px 100px 100px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Fitness Center Card */
        .fitness-card {
            background-color: #1a0f0a;
            border: 1px solid #ff6b00;
            border-radius: 14px;
            padding: 25px;
            margin-bottom: 32px;
        }

        .fitness-card-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fitness-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .fitness-name {
            color: #ff6b00;
            font-size: 16px;
        }

        .location {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #8a6a50;
        }

        .tags {
            display: flex;
            gap: 8px;
        }

        .tag {
            background-color: #2d1810;
            border: 1px solid #ff6b00;
            border-radius: 8px;
            padding: 3px 9px;
            color: #ffa366;
            font-size: 12px;
        }

        /* Form Section */
        .form-section {
            display: flex;
            gap: 32px;
        }

        .schedule-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding-top: 50px;
        }

        .section-title {
            background-color: #563c30;
            border-radius: 14px;
            padding: 8px 12px;
            width: 202px;
            text-align: center;
            color: #1a0f0a;
            font-size: 25px;
        }

        .date-input-card {
            background-color: #1a0f0a;
            border: 1px solid #ff6b00;
            border-radius: 14px;
            padding: 25px;
            width: 647px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .input-label {
            background-color: #ff6b00;
            border-radius: 8px;
            padding: 3px 9px;
            width: fit-content;
            color: white;
            font-size: 12px;
        }

        .input-field {
            background-color: #2d1810;
            border: 1px solid #ff6b00;
            border-radius: 6px;
            height: 48px;
            padding: 0 12px;
            color: #8a6a50;
            font-size: 14px;
            width: 100%;
        }

        .input-field::placeholder {
            color: #8a6a50;
        }

        .date-info {
            display: flex;
            align-items: center;
            gap: 24px;
            color: #8a6a50;
            font-size: 14px;
        }

        /* User Info Card */
        .user-info-card {
            background-color: #1a0f0a;
            border: 1px solid #ff6b00;
            border-radius: 14px;
            padding: 25px;
            width: 462px;
            height: fit-content;
        }

        .user-info-title {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 35px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .field-label {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #ffa366;
            font-size: 14px;
        }

        .required {
            color: #ff6b00;
        }

        .optional {
            color: #8a6a50;
        }

        .form-input {
            background-color: #2d1810;
            border: 1px solid #ff6b00;
            border-radius: 8px;
            padding: 4px 12px;
            height: 36px;
            color: #8a6a50;
            font-size: 14px;
            width: 100%;
        }

        .form-input::placeholder {
            color: #8a6a50;
        }

        /* Time Slots */
        .time-slots {
            display: flex;
            gap: 24px;
            margin-top: 32px;
        }

        .time-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 646px;
        }

        .time-slot {
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
        }

        .time-slot.available {
            background-color: #2d1810;
        }

        .time-slot.booked {
            background-color: #2d1810;
            cursor: not-allowed;
        }

        .time-slot.selected {
            background-color: #ff6b00;
        }

        .time-slot-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .time-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .time-icon {
            background-color: #1a0f0a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-label {
            color: #ffa366;
            font-size: 16px;
        }

        .time-label.booked {
            border: 1px solid #ff6b00;
            border-radius: 6px;
            padding: 0 7px;
        }

        .time-text {
            color: #8a6a50;
            font-size: 14px;
        }

        .add-button {
            background-color: #ff6b00;
            border: 1px solid #ff6b00;
            border-radius: 8px;
            padding: 2px 12px;
            color: #ffa366;
            cursor: pointer;
            font-size: 12px;
        }

        .add-button:disabled {
            background-color: #2d1810;
            cursor: not-allowed;
        }

        /* Reserve Button */
        .reserve-section {
            display: flex;
            justify-content: flex-end;
            margin-top: 32px;
        }

        .reserve-button {
            background-color: #ff6b00;
            border: 1px solid #ff6b00;
            border-radius: 8px;
            padding: 15px 13px;
            color: black;
            font-size: 20px;
            cursor: pointer;
        }

        .reserve-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background-color: #2d1810;
            border: 1px solid #ff6b00;
            border-radius: 14px;
            width: 463px;
            height: 241px;
            position: relative;
            padding: 25px;
        }

        .modal-title {
            color: #ff6b00;
            font-size: 16px;
            margin-bottom: 46px;
        }

        .modal-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .modal-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-label {
            color: #8a6a50;
            font-size: 16px;
        }

        .modal-value {
            color: #ffa366;
            font-size: 16px;
        }

        .modal-buttons {
            position: absolute;
            bottom: 16px;
            right: 10px;
            display: flex;
            gap: 8px;
        }

        .modal-cancel {
            background-color: #0a0a0a;
            border: 1px solid #ff6b00;
            border-radius: 8px;
            padding: 9px 17px;
            color: #ffa366;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-confirm {
            background-color: #ff6b00;
            border: none;
            border-radius: 8px;
            padding: 9px 17px;
            color: #0a0a0a;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon {
            width: 16px;
            height: 16px;
        }

        .icon-20 {
            width: 20px;
            height: 20px;
        }

        .icon-24 {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

    <!-- Main Content -->

    <script>
        const timeSlots = [
            { id: 1, label: "예약된 시간", time: "10:00 - 11:00", isBooked: true },
            { id: 2, label: "빈 시간", time: "11:00 - 12:00", isBooked: false },
            { id: 3, label: "빈 시간", time: "12:00 - 13:00", isBooked: false },

        let selectedTimeId = null;

        function createTimeSlot(slot) {
            const div = document.createElement('div');
            div.className = `time-slot ${slot.isBooked ? 'booked' : 'available'}`;
            div.innerHTML = `
                <div class="time-slot-content">
                    <div class="time-info">

                            <svg class="icon-20" fill="none" viewBox="0 0 17 17">
                                <path d="M8.33333 4.16671V8.33333L10.8333 10.8333" stroke="#FF6B00" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.66667"/>
                                <path d="M8.33333 15.8333C12.4754 15.8333 15.8333 12.4754 15.8333 8.33333C15.8333 4.1912 12.4754 0.833335 8.33333 0.833335C4.1912 0.833335 0.833335 4.1912 0.833335 8.33333C0.833335 12.4754 4.1912 15.8333 8.33333 15.8333Z" stroke="#FF6B00" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.66667"/>
                            </svg>
                        </div>
                        <div>
                            <div class="time-label ${slot.isBooked ? 'booked' : ''}">${slot.label}</div>
                            <div class="time-text">${slot.time}</div>
                        </div>
                    </div>
                    <button class="add-button" ${slot.isBooked ? 'disabled' : ''}>+</button>
                </div>
            `;
            
            if (!slot.isBooked) {
                div.addEventListener('click', () => selectTimeSlot(slot.id));
            }
            
            return div;
        }

        function selectTimeSlot(id) {
            selectedTimeId = id;
            
            // Update all time slots
            document.querySelectorAll('.time-slot').forEach((el, index) => {
                const slot = timeSlots[index];
                if (!slot.isBooked) {
                    if (slot.id === id) {
                        el.classList.add('selected');
                        el.classList.remove('available');
                    } else {
                        el.classList.remove('selected');
                        el.classList.add('available');
                    }
                }
            });
            
            // Enable reserve button
            document.getElementById('reserveButton').disabled = false;
        }

        function openModal() {
            if (!selectedTimeId) return;
            
            const selectedSlot = timeSlots.find(slot => slot.id === selectedTimeId);
            const dateInput = document.getElementById('dateInput').value;
            
            document.getElementById('modalDate').textContent = dateInput || '날짜 미선택';
            document.getElementById('modalTime').textContent = selectedSlot ? selectedSlot.time : '시간 미선택';
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Initialize
        const column1 = document.getElementById('column1');
        const column2 = document.getElementById('column2');

        timeSlots.slice(0, 6).forEach(slot => {
            column1.appendChild(createTimeSlot(slot));
        });

        timeSlots.slice(6, 12).forEach(slot => {
            column2.appendChild(createTimeSlot(slot));
        });

        // Date input handler
        document.getElementById('dateInput').addEventListener('input', (e) => {
            document.getElementById('displayDate').textContent = e.target.value || '날짜 미선택';
        });

        // Reserve button handler
        document.getElementById('reserveButton').addEventListener('click', openModal);

        // Close modal on overlay click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
