<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymHub - PT 신청 관리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=ABeeZee&family=Noto+Sans+KR:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            position: relative;
            width: 255px;
            height: 100%;
            background-color: #170d08;
            border-right: 2px solid #ff6b00;
            flex-shrink: 0;
        }

        .logo-container {
            padding: 27px 37px;
            display: flex;
            align-items: center;
            gap: 7px;
        }

        .icon {
            width: 48px;
            height: 48px;
            flex-shrink: 0;
        }

        .icon img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-text {
            font-family: 'ADLaM Display', sans-serif;
            font-size: 24px;
            line-height: 24px;
            color: #ff6b00;
            text-shadow: 
                0 0 10px #ff8800,
                0 0 20px #ff8800,
                0 0 30px #ff8800,
                0 0 40px #ffaa00,
                0 0 60px #ffdd00;
            animation: neonBuzz 3s ease-in-out infinite;
        }

        @keyframes neonBuzz {
            0%, 100% {
                text-shadow: 
                    0 0 10px #ff8800,
                    0 0 20px #ff8800,
                    0 0 30px #ff8800,
                    0 0 40px #ffaa00,
                    0 0 60px #ffdd00;
            }
            10% {
                text-shadow: 
                    0 0 5px #ff8800,
                    0 0 10px #ff8800;
            }
            20% {
                text-shadow: 
                    0 0 15px #ff8800,
                    0 0 25px #ff8800,
                    0 0 40px #ffaa00,
                    0 0 70px #ffdd00;
            }
            30% {
                text-shadow: 
                    0 0 10px #ff8800,
                    0 0 20px #ff8800,
                    0 0 30px #ff8800;
            }
        }

        .divider {
            background-color: #ff6b00;
            height: 1px;
            width: 100%;
        }

        .navigation {
            padding: 25px 24px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-button {
            height: 36px;
            border-radius: 6px;
            border: 1px solid transparent;
            background: transparent;
            cursor: pointer;
            transition: border-color 0.2s;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 12px;
        }

        .nav-button:hover {
            border-color: #ff6b00;
        }

        .nav-button.active {
            border: 1px solid #ff6b00;
        }

        .nav-button img {
            width: 16px;
            height: 16px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .nav-button span {
            font-family: 'ABeeZee', 'Noto Sans KR', sans-serif;
            font-size: 14px;
            line-height: 20px;
            color: #ffa366;
            white-space: nowrap;
            font-weight: 400;
        }

        .nav-button.logout span {
            color: #ff5252;
        }

        .main-content {
            flex: 1;
            background-color: #0a0a0a;
            height: 100%;
            overflow-y: auto;
        }

        .content-wrapper {
            padding: 24px;
        }

        .page-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .back-button {
            width: 40px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background: #1a0f0a;
        }

        .page-title {
            font-family: 'ABeeZee', 'Noto Sans KR', sans-serif;
            font-size: 24px;
            color: #ff6b00;
            font-weight: 400;
        }

        .tab-list {
            background-color: #1a0f0a;
            height: 36px;
            border-radius: 14px;
            padding: 3.5px 3px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            margin-bottom: 24px;
        }

        .tab-button {
            border-radius: 14px;
            padding: 5px 9px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-family: 'ABeeZee', 'Noto Sans KR', sans-serif;
            font-size: 14px;
            color: #ffa366;
            transition: background-color 0.2s;
        }

        .tab-button.active {
            background-color: #502d20;
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            background-color: #2d1810;
            border-radius: 14px;
            border: 1px solid #ff6b00;
            padding: 25px;
        }

        .card.hidden {
            display: none;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 55px;
        }

        .card-user-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-name-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-icon {
            width: 20px;
            height: 20px;
        }

        .user-name {
            font-family: 'ABeeZee', 'Noto Sans KR', sans-serif;
            font-size: 16px;
            color: #ff6b00;
            font-weight: 400;
        }

        .user-detail {
            font-family: 'ABeeZee', 'Noto Sans KR', sans-serif;
            font-size: 14px;
            color: #8a6a50;
            font-weight: 400;
        }

        .status-badge {
            background-color: #8a6a50;
            border-radius: 8px;
            padding: 3px 9px;
        }

        .status-badge.approved {
            background-color: #4caf50;
        }

        .status-text {
            font-family: 'ABeeZee', 'Noto Sans KR', sans-serif;
            font-size: 12px;
            color: #0a0a0a;
            font-weight: 400;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label-row {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .detail-icon {
            width: 12px;
            height: 12px;
        }

        .detail-label {
            font-family: 'ABeeZee', 'Noto Sans KR', sans-serif;
            font-size: 14px;
            color: #8a6a50;
            font-weight: 400;
        }

        .detail-value {
            font-family: 'ABeeZee', 'Noto Sans KR', sans-serif;
            font-size: 16px;
            color: #ffa366;
            font-weight: 400;
        }

        .card-actions {
            display: flex;
            gap: 12px;
            padding-top: 16px;
        }

        .action-button {
            flex: 1;
            height: 36px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'ABeeZee', 'Noto Sans KR', sans-serif;
            font-size: 14px;
            font-weight: 400;
            transition: opacity 0.2s;
        }

        .action-button:hover {
            opacity: 0.8;
        }

        .approve-button {
            background-color: #4caf50;
            color: white;
        }

        .reject-button {
            background-color: #ff5252;
            color: white;
        }

        .button-icon {
            width: 16px;
            height: 16px;

</head>
