<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헬스장 추천</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
  <header class="header">
    <div class="header-container">
      <div class="header-top">
        <div class="header-title">
          <svg class="dumbbell-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h2m14 0h2M7 8v8m10-8v8M5 8h2a2 2 0 012 2v4a2 2 0 01-2 2H5a2 2 0 01-2-2V10a2 2 0 012-2zm12 0h2a2 2 0 012 2v4a2 2 0 01-2 2h-2a2 2 0 01-2-2V10a2 2 0 012-2z" />
          </svg>
          <h1>GymeHub</h1>
        </div>
        
        <div class="auth-buttons">
          <button class="auth-btn auth-btn-login" onclick="showModal('login')">로그인</button>
          <button class="auth-btn auth-btn-signup" onclick="showModal('signup')">회원가입</button>
        </div>
      </div>

      <div class="search-container">
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input type="text" class="search-input" placeholder="헬스장 이름, 위치로 검색..." id="searchInput" oninput="filterGyms()">
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-container">
    <div class="content-wrapper">
      <!-- Sidebar Filters -->
      <aside class="sidebar">
        <div class="filter-card">
          <div class="filter-header">
            <h2>필터</h2>
            <button class="reset-btn" onclick="resetFilters()">초기화</button>
          </div>

          <!-- District Filter -->
          <div class="filter-section">
            <div class="filter-title">지역</div>
            <div id="districtFilters"></div>
          </div>

          <!-- Price, rating Filter -->
          <div class="filter-section">
            <div class="filter-title">정렬</div>
            <div class="sort-options">
                <label class="radio-item">
                <input type="radio" name="sortOption" value="default" class="radio" checked onchange="changeSortOption('default')">
                <span class="radio-label">기본순</span><br>
                </label>
                <label class="radio-item">
                <input type="radio" name="sortOption" value="price-high" class="radio" onchange="changeSortOption('price-high')">
                <span class="radio-label">가격 높은순</span><br>
                </label>
                <label class="radio-item">
                <input type="radio" name="sortOption" value="price-low" class="radio" onchange="changeSortOption('price-low')">
                <span class="radio-label">가격 낮은순</span><br>
                </label>
                <label class="radio-item">
                <input type="radio" name="sortOption" value="rating" class="radio" onchange="changeSortOption('rating')">
                <span class="radio-label">평점순</span><br>
                </label>
            </div>
        </div>

          <!-- Facilities Filter -->
          <div class="filter-section">
            <div class="filter-title">시설</div>
            <div id="facilityFilters" style="max-height: 16rem; overflow-y: auto;"></div>
          </div>
        </div>
      </aside>

      <!-- Gym List -->
      <main class="main-content">
        <p class="result-count">총 <strong id="resultCount">6</strong>개의 헬스장을 찾았습니다</p>
        <div class="gym-grid" id="gymGrid"></div>
        <div class="empty-state hidden" id="emptyState">
          <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h2m14 0h2M7 8v8m10-8v8M5 8h2a2 2 0 012 2v4a2 2 0 01-2 2H5a2 2 0 01-2-2V10a2 2 0 012-2zm12 0h2a2 2 0 012 2v4a2 2 0 01-2 2h-2a2 2 0 01-2-2V10a2 2 0 012-2z" />
          </svg>
          <h3>검색 결과가 없습니다</h3>
          <p style="color: #6b7280; margin-top: 0.5rem;">다른 검색어나 필터를 시도해보세요</p>
        </div>
      </main>
    </div>
  </div>

  <!-- Gym Detail Modal -->
  <div class="modal-overlay" id="gymModal" onclick="closeModal('gymModal')">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2 id="modalGymName"></h2>
        <button class="modal-close" onclick="closeModal('gymModal')">×</button>
      </div>
      <div class="modal-body" id="modalGymContent"></div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal-overlay" id="loginModal" onclick="closeModal('loginModal')">
    <div class="modal-content" style="max-width: 28rem;" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2>로그인</h2>
        <button class="modal-close" onclick="closeModal('loginModal')">×</button>
      </div>
      <div class="modal-body">
        <form onsubmit="event.preventDefault(); alert('로그인 기능은 데모입니다.');">
          <div class="form-group">
            <label class="form-label">이메일</label>
            <input type="email" class="form-input" placeholder="example@email.com" required style="width: 100%; padding: 0.625rem 0.875rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem; outline: none;">
          </div>
          <div class="form-group">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-input" placeholder="비밀번호를 입력하세요" required style="width: 100%; padding: 0.625rem 0.875rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem; outline: none;">
          </div>
          <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
            <input type="checkbox" id="remember">
            <label for="remember" style="font-size: 0.875rem; color: #6b7280; cursor: pointer;">로그인 상태 유지</label>
          </div>
          <button type="submit" class="submit-btn">로그인</button>
        </form>
        <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e5e7eb; font-size: 0.875rem; color: #6b7280;">
          계정이 없으신가요? <span style="color: #2563eb; cursor: pointer; text-decoration: none;" onclick="switchModal('loginModal', 'signupModal')">회원가입</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal-overlay" id="signupModal" onclick="closeModal('signupModal')">
    <div class="modal-content" style="max-width: 28rem;" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2>회원가입</h2>
        <button class="modal-close" onclick="closeModal('signupModal')">×</button>
      </div>
      <div class="modal-body">
        <form onsubmit="event.preventDefault(); alert('회원가입 기능은 데모입니다.');">
          <div class="form-group">
            <label class="form-label">이름</label>
            <input type="text" class="form-input" placeholder="홍길동" required style="width: 100%; padding: 0.625rem 0.875rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem; outline: none;">
          </div>
          <div class="form-group">
            <label class="form-label">이메일</label>
            <input type="email" class="form-input" placeholder="example@email.com" required style="width: 100%; padding: 0.625rem 0.875rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem; outline: none;">
          </div>
          <div class="form-group">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-input" placeholder="8자 이상 입력하세요" minlength="8" required style="width: 100%; padding: 0.625rem 0.875rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem; outline: none;">
          </div>
          <div class="form-group">
            <label class="form-label">비밀번호 확인</label>
            <input type="password" class="form-input" placeholder="비밀번호를 다시 입력하세요" minlength="8" required style="width: 100%; padding: 0.625rem 0.875rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem; outline: none;">
          </div>
          <div class="form-group">
            <label class="form-label">전화번호</label>
            <input type="tel" class="form-input" placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" style="width: 100%; padding: 0.625rem 0.875rem; border: 1px solid #d1d5db; border-radius: 0.375rem; font-size: 0.875rem; outline: none;">
          </div>
          <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
            <input type="checkbox" id="terms" required>
            <label for="terms" style="font-size: 0.875rem; color: #6b7280; cursor: pointer;">이용약관 및 개인정보처리방침에 동의합니다</label>
          </div>
          <button type="submit" class="submit-btn">회원가입</button>
        </form>
        <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e5e7eb; font-size: 0.875rem; color: #6b7280;">
          이미 계정이 있으신가요? <span style="color: #2563eb; cursor: pointer; text-decoration: none;" onclick="switchModal('signupModal', 'loginModal')">로그인</span>
        </div>
      </div>
    </div>
  </div>
    <script src="./script.js"></script>

</body>
</html>
