<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헬스장 추천</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-title">
            <img src="./icon/main icon.png" alt="Gym Hub 로고" class="main-icon">
            <div style="border: 1px solid  black; width: 800px; height: 70px;" >
                <p><br>여기에 메뉴바(ex 로그인, 직원관리, 분석)가 들어가면 좋을것 같습니다.</p>
                <p>현재 데이터는 임의로 추가한 상태</p>
            </div>
        </div>

            <div class="search-container">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input
                    type="text"
                    class="search-input"
                    id="searchInput"
                    placeholder="헬스장 이름, 위치로 검색..."
                />
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <div class="content-wrapper">
            <!-- Sidebar Filters -->
            <aside class="sidebar">
                <div class="filter-card">
                    <div class="filter-header">
                        <h2>필터</h2>
                        <button class="reset-btn" id="resetBtn">초기화</button>
                    </div>

                    <!-- District Filter -->
                    <div class="filter-section">
                        <div class="filter-title">지역</div>
                        <div id="districtFilters"></div>
                    </div>

                    <!-- Price Range Filter -->
                    <div class="filter-section">
                        <div class="filter-title">가격 범위</div>
                        <input type="range" class="price-slider" id="priceMin" min="50000" max="200000" step="10000" value="50000" />
                        <input type="range" class="price-slider" id="priceMax" min="50000" max="200000" step="10000" value="200000" />
                        <div class="price-range-display">
                            <span id="priceMinDisplay">50,000원</span>
                            <span id="priceMaxDisplay">200,000원</span>
                        </div>
                    </div>

                    <!-- Facilities Filter -->
                    <div class="filter-section">
                        <div class="filter-title">시설</div>
                        <div class="facilities-scroll" id="facilityFilters"></div>
                    </div>
                </div>
            </aside>

            <!-- Gym List -->
            <main class="main-content">
                <p class="result-count">총 <strong id="resultCount">0</strong>개의 헬스장을 찾았습니다</p>
                <div class="gym-grid" id="gymGrid"></div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="modal-close" id="closeModal">×</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>
    <script src="./script.js"></script>

</body>
</html>
